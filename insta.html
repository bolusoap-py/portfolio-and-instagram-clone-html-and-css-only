<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone-instagram-login-page</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.0-web/fontawesome-free-6.1.0-web/css/all.css">
</head>
<body>
    <div class="container">
        <center>
            <div class="login-page">
                <center><div class="logo">
                    <img src="img/images-removebg-preview.png" width="45%">
                </div></center>
                <div class="form">
                    <input type="text" name="email" id="mail" placeholder="   Phone number,username, or email"><br><br>
                    <input type="Password" name="Password" id="pass" placeholder="   Password"> <br><br>
                   <input type="submit" value="Log in">
                </div>
                <br><br>
                <div class="seperator">
                    <div class="line1"></div>
                     <div class="line3">&nbsp; &nbsp; OR  &nbsp; &nbsp;</div> 
                    <div class="line2"></div>
                </div>
                <div class="face">
                    <i class="fa-brands fa-facebook"></i>&nbsp; &nbsp;
                    <p>Log in with facebook</p>
                     </div><br>
                     <p class="forgot"><a href="#" style="color: blue;"> Forgot Password?</a></p>
            </div>
            <br>
            <div class="acct">
            <h3>Don't have an account? <span><a href="#" style="color: blue;">Sign up</a> </span></h3>
            </div><br>
            <h3>Get the app</h3><br><br>
            <div class="pic">
                <img src="img/Yfc020c87j0.png" alt="img2" width="150px" height="50px">
                <img src="img/c5Rp7Ym-Klz.png" alt="img1"  width="150px" height="50px">
               
            </div>
            
        </center>

    </div>
</body>
</html>
